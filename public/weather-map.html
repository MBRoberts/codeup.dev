<DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Weather Map API</title>
		<!-- Core Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="/css/weather-map.css">
	<head>
	<body>

		<div class="jumbotron">
			<h2>Location: <span class="city"></span></h2>
		</div>
			
		<div id="map-canvas"></div>

		<div class="container">
			<div>
				<select id="days-input"class="input-lg">
					<option value="2">2 Day Forecast</option>
					<option value="4">4 Day Forecast</option>
					<option value="6">6 Day Forecast</option>
					<option value="8">8 Day Forecast</option>
					<option value="10">10 Day Forecast</option>
					<option value="12">12 Day Forecast</option>
					<option value="14">14 Day Forecast</option>
					<option value="16">16 Day Forecast</option>
				</select>
				<button class="btn-lg" id="search-btn">Reset</button>
			</div>

			<div class="row">
				<div class="col-sm-10 col-sm-offset-1" id="forcast-weather"></div>
			</div>
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC16JvkPIyAPPaXzT_SCxr2Dwluq3PVQA"></script>
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript" src="/js/weather-map.js"></script>
	</body>
</html>
