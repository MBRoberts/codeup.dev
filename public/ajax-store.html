
<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <style type="text/css">
        table, th {
            text-align: center;
            margin: auto;
            cursor: pointer;
            font-size: 1.25em;
        }

    </style>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products" class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button type="button" class="btn-lg">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    
    $('.btn-lg').click(function(e){
        $.get("/data/inventory.json").done(function(data) {
            var content = "<tr>";
            data.forEach(function(tool,index){
                content += "<td>" + tool.title + "</td>";
                content += "<td>" + tool.quantity + "</td>";
                content += "<td>" + tool.price + "</td>";
                content += "<td>" + tool.categories.join(', ') + "</td>";
                content += "</tr>";
            });

            $('#insertProducts').html(content);

        }).fail(function() {
            alert('There was an error!');
        });
    });

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
